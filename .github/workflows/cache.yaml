name: Cache
on: [push]
jobs:
  cache-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      - if: steps.cache.outputs.cache-hit != 'true'
        run: echo 'npm cache miss'
      - if: steps.cache.outputs.cache-hit == 'true'
        run: echo 'npm cache hit'
      - run: npm ci
